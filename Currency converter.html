<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>
    body{
        background-image: url(https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/ca/wp-content/uploads/2023/03/currency-3-1.jpeg);
        background-size: 100%;
    }
</style>
</head>
<body>
    <div class="container-fluid p-5 bg-warning text-center">
        <h2>Currency Converter!</h2>
    </div>
    <div class="container mt-5 text-center text-white">
        <label><h1><b>Enter Indian Rupees Here:</b></h1></label><br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <input id="inrValue" type="text" placeholder="INR">
            </div>
            <div class="col-md-6">
                <input id="cadValue" type="text" placeholder="CAD">
            </div>
        </div>
        <br>
        <button class="btn btn-warning" onclick="getCad()">Convert!</button>
        <script>
            function getCad(){
                const inrValue = parseFloat(document.getElementById('inrValue').value);
                const inrToCadRate = 0.017;     
                const cadValue = inrValue * inrToCadRate;
                document.getElementById('cadValue').value = cadValue.toFixed(2);
            }
        </script>
    </div>
</body>
</html>
